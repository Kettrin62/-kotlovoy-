                type: string
                format: binary
              display_order:
                type: integer
                maximum: 32767
                default: 999
                minimum: 0
            required:
            - image
          readOnly: true
        price:
          type: integer
        stock:
          type: integer
        article:
          type: string
          maxLength: 50
        available:
          type: boolean
        created:
          type: string
          format: date-time
          readOnly: true
        brand:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            title:
              type: string
              maxLength: 100
            image:
              type: string
              format: binary
